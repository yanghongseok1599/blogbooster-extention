<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블로그 부스터 Pro</title>
  <link rel="icon" type="image/png" sizes="16x16" href="../icons/icon16.png">
  <link rel="icon" type="image/png" sizes="48x48" href="../icons/icon48.png">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- 로그인 필요 화면 -->
    <div class="login-required" id="loginRequired">
      <div class="login-logo">
        <span class="logo-icon">🚀</span>
        <h1>블로그 부스터 Pro</h1>
      </div>
      <p class="login-desc">서비스를 이용하려면 로그인이 필요합니다.</p>
      <button class="login-btn" id="openLoginBtn">
        <span>🔐</span> 로그인 / 회원가입
      </button>
    </div>

    <!-- 메인 콘텐츠 (로그인 후 표시) -->
    <div class="main-content" id="mainContent" style="display: none;">
      <!-- 헤더 -->
      <header class="popup-header">
        <div class="popup-logo">
          <span class="logo-icon">🚀</span>
          <h1>블로그 부스터 Pro</h1>
        </div>
        <div class="header-actions">
          <button class="user-btn" id="userBtn" title="계정">👤</button>
          <button class="settings-btn" id="settingsBtn" title="설정">⚙️</button>
        </div>
      </header>

      <!-- 사용자 정보 드롭다운 -->
      <div class="user-dropdown" id="userDropdown" style="display: none;">
        <div class="user-info">
          <span class="user-name" id="userName">사용자</span>
          <span class="user-email" id="userEmail">email@example.com</span>
        </div>
        <div class="user-plan" id="userPlan">
          <span class="plan-badge free">무료 플랜</span>
        </div>
        <button class="logout-btn" id="logoutBtn">로그아웃</button>
      </div>

      <!-- 현재 상태 카드 -->
      <div class="status-card">
        <div class="status-info">
          <span class="status-icon" id="statusIcon">📝</span>
          <span class="status-text" id="statusText">네이버 블로그에서 사용하세요</span>
        </div>
        <div class="char-count" id="charCount">
          <span class="count-value">-</span>
          <span class="count-label">글자수</span>
        </div>
      </div>

      <!-- 빠른 분석 결과 (분석 후 표시) -->
      <div class="quick-result" id="quickResult" style="display: none;">
        <div class="result-header">
          <span class="result-title">📈 분석 결과</span>
          <span class="seo-badge" id="seoBadge">-</span>
        </div>
        <div class="result-stats">
          <div class="stat-item">
            <span class="stat-value" id="paragraphCount">-</span>
            <span class="stat-label">문단</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="imageCount">-</span>
            <span class="stat-label">이미지</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="seoScore">-</span>
            <span class="stat-label">SEO</span>
          </div>
        </div>
        <div class="keyword-box">
          <span class="keyword-label">메인 키워드</span>
          <span class="keyword-value" id="mainKeyword">-</span>
        </div>
      </div>

      <!-- 주요 기능 버튼 -->
      <div class="main-actions">
        <button class="action-btn primary" id="analyzeBtn">
          <span class="btn-icon">🔍</span>
          <span class="btn-text">이 글 분석하기</span>
        </button>
        <button class="action-btn secondary" id="sidepanelBtn">
          <span class="btn-icon">📊</span>
          <span class="btn-text">상세분석 / AI 생성</span>
        </button>
      </div>

      <!-- 보조 기능 -->
      <div class="sub-actions">
        <button class="sub-btn" id="seoBtn" title="SEO 분석 패널">
          <span>📊</span>
          <span>SEO 패널</span>
        </button>
        <button class="sub-btn" id="timerBtn" title="뽀모도로 타이머">
          <span>⏱️</span>
          <span>타이머</span>
        </button>
        <button class="sub-btn" id="exportBtn" title="워드로 내보내기">
          <span>📄</span>
          <span>워드 저장</span>
        </button>
      </div>

      <!-- 유용한 링크 -->
      <div class="useful-links">
        <a href="https://blog.naver.com" target="_blank" class="link-item">
          <span>📝</span> 네이버 블로그
        </a>
        <a href="https://datalab.naver.com" target="_blank" class="link-item">
          <span>📈</span> 데이터랩
        </a>
        <a href="https://searchad.naver.com" target="_blank" class="link-item">
          <span>🔍</span> 검색광고
        </a>
      </div>

      <!-- 푸터 -->
      <footer class="popup-footer">
        <span class="version">v2.0.0</span>
        <a href="#" id="helpLink">도움말</a>
      </footer>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
